<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <!--Css-->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../css/signIn.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class=" flex items-center justify-center h-screen">

    <header class=" bg-gradient-to-r from-gray-600 to-gray-900 bg-opacity-90 px-2 sm:px-4 md:px-6 h-20 rounded-b-2xl
    border-b-4 border-orange-400 shadow-2xl z-50 fixed top-0 left-0 w-full">
        <nav class="flex items-center justify-between p-2 text-white">
            <!--links-->
            <!-- nav button-->
            <button id="menu-btn" class="sm:hidden hover:bg-orange-400 transition duration-200 p-2 rounded">
                ☰
            </button>

            <!-- nav list-->
            <div id="mobile-menu"
                class="hidden sm:hidden absolute top-20 left-0 w-full bg-gray-800 shadow-lg rounded-b-2xl ">
                <ul class="flex flex-col items-center space-y-4 p-4">
                    <li><a href="./index.html" class="hover:text-orange-400 transition duration-200">الرئيسية</a></li>
                    <li><a href="./html/store.html" class="hover:text-orange-400 transition duration-200">المتجر</a></li>
                    <li><a href="./html/city.html" class="hover:text-orange-400 transition duration-200"> المدن </a></li>
                    <li><a href="./html/event.html" class="hover:text-orange-400 transition duration-200">الفعاليات</a>
                    </li>
                </ul>
            </div>

            <div>
                <ul class="hidden sm:flex space-x-10">
                    <li><a href="./index.html" class="hover:text-orange-400 transition duration-200">الرئيسية</a></li>
                    <li><a href="./html/store.html" class="hover:text-orange-400 transition duration-200">المتجر</a></li>
                    <li><a href="./html/city.html" class="hover:text-orange-400 transition duration-200"> المدن </a></li>
                    <li><a href="./html/event.html" class="hover:text-orange-400 transition duration-200">الفعاليات</a>
                    </li>

                </ul>
            </div>
            <!--logo-->
            <div id="logo" class="flex items-center">
                <a href="../index.html"><img src="../img/white-logo.png" alt="logo" class="h-16 w-auto "></a>
            </div>

        </nav>
    </header>


    <div
        class="bg-white bg-opacity-10 backdrop-blur-lg border border-white border-opacity-20 p-8 rounded-lg shadow-lg w-96 fade-in">
        <h2 class="text-2xl font-bold text-center mb-6 text-white">تسجيل الدخول</h2>

        <form id="loginForm">

            <div class="mb-4">
                <label class="block text-white text-sm mb-2" for="email">البريد الإلكتروني</label>
                <input class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" type="email"
                    id="email" placeholder="example@mail.com" required>
                <p id="emailError" class="text-red-500 text-sm mt-1 hidden">يجب إدخال بريد إلكتروني صحيح</p>
            </div>


            <div class="mb-4 relative">
                <label class="block text-white text-sm mb-2" for="password">كلمة المرور</label>
                <input class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none"
                    type="password" id="password" placeholder="••••••••" required>
                <button type="button" onclick="togglePasswordVisibility()"
                    class="absolute right-4 top-1/2 transform  text-slate-600">
                    <img src="../img/eye.png" class="w-7 h-7">
                </button>
                <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">يجب أن تحتوي كلمة المرور على 8 أحرف على
                    الأقل، وحرف كبير، ورقم.</p>
            </div>


            <button type="submit"
                class="w-full bg-orange-500 text-white py-3 rounded-lg hover:bg-orange-600 transition transform hover:scale-105">
                تسجيل الدخول
            </button>
        </form>

        <p class="text-white text-center mt-4 text-sm">
            ليس لديك حساب؟ <a href="../html/signUp.html" class="text-orange-500 font-semibold hover:underline">سجل
                الآن</a>
        </p>
    </div>

    <script src="./script.js"></script>
    <script>
        const form = document.getElementById("loginForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");

        /*email and passowrd requirement*/
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        function validatePassword(password) {
            return /^(?=.*[A-Z])(?=.*\d).{8,}$/.test(password);
        }

        form.addEventListener("submit", function (event) {
            let valid = true;

            if (!validateEmail(emailInput.value)) {
                emailError.classList.remove("hidden");
                valid = false;
            } else {
                emailError.classList.add("hidden");
            }

            if (!validatePassword(passwordInput.value)) {
                passwordError.classList.remove("hidden");
                valid = false;
            } else {
                passwordError.classList.add("hidden");
            }

            if (!valid) {
                event.preventDefault();
            }
        });


        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const passwordType = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = passwordType;
        }
    </script>

</body>

</html>
